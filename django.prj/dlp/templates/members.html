{% extends "base.html" %}

{% block html_title %}{{ block.super }} - Members{% endblock html_title %}

{% block content %}

	{% for person in members %}
		<ul>
			<li>{{ person.name }}</li>
			<li> {{ person.instrument }}</li>
			<li> {{ person.description }}</li>
			<li> {{ person.gender }}</li>
		</ul>
	{% endfor %}

{% endblock content %}
